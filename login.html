<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body style="background-color: #F6F5F2;">
    <center>
        <header style="background-color: #C73659;">
            <h1 style="color: #151515;">FOOD MUNCH!</h1>
            <nav>
                <span>If you are not registred, please go to <a href="index.html">register</a> page.</span>
            </nav>
        </header>
        <br>


        <main style="background-color: #C73659;">
            <br>
            <form action="home.html">
                <section class="username">
                    <label for="usrename">Username</label>
                    <input type="text" placeholder="usrename" id="usrename" pattern="[a-z0-9@$&_]{6,}"
                        title="Use only lowercase, 0-9 digits, special characters @ $ & _ and minmun langth is 6. No spaces are allowed"
                        required>
                </section>
                <br>

                <section class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"
                        pattern="(?=.*[A-Z]{1,})(?=.*[a-z]{1,})(?=.*[0-9]{1,})(?=.*[@#$_!]{1,}).{8,15}"
                        title="Atleast one character from uppercase, lowercase, 0-9, ! @ # $ _ and minmun size is 8 and maxmum size is 15"
                        required placeholder="password">

                </section>
                <br>

                <section class="submit">
                    <button type="submit">Submit</button>
                </section>
            </form>
        </main>
    </center>

    <br>
</body>

</html>
